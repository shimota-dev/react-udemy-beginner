<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    const container = document.getElementById('app')
    const root = ReactDOM.createRoot(container)


    const handleClick = () => console.log('クリック')
    const handleClick2 = e => console.log(e.target.textContent)
    const handleClick3 = int => console.log(`引数は${int}`)

    const element = <>
    <button onClick={handleClick}>クリック</button>
    <button onClick={handleClick2}>クリック2</button>
    <button onClick={() => handleClick3(2)}>クリック引数あり</button>
    </>
    root.render(element)
  </script>
</body>
</html>
